# Build + Release in youseetoo/uc2-esp32, and mirror artifacts to youseetoo/uc2-esp32-binaries
# One branch per tag in the binaries repo (branch name == tag)
name: Build and Release All Firmware

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      git-ref:
        description: "Git ref (optional)"
        required: false

env:
  GITHUB_REPO: "youseetoo/uc2-esp32"

jobs:
  build-all-firmware:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - env_name: UC2_2
            display_name: "UC2 Standalone V2"
            board_id: "esp32-uc2-standalone-2"
            chip_family: "ESP32"
          - env_name: UC2_3
            display_name: "UC2 Standalone V3"
            board_id: "esp32-uc2-standalone-3"
            chip_family: "ESP32"
          - env_name: UC2_4
            display_name: "UC2 Standalone V4"
            board_id: "esp32-uc2-standalone-4"
            chip_family: "ESP32"
          - env_name: UC2_4_CAN
            display_name: "UC2 V4 CAN Master"
            board_id: "esp32-uc2-v4-can"
            chip_family: "ESP32"
          - env_name: UC2_4_CAN_HYBRID
            display_name: "UC2 V4 CAN Hybrid"
            board_id: "esp32-uc2-v4-can-hybrid"
            chip_family: "ESP32"
          - env_name: UC2_WEMOS
            display_name: "UC2 WEMOS D1 R32"
            board_id: "esp32-uc2-wemos"
            chip_family: "ESP32"

          - env_name: seeed_xiao_esp32s3
            display_name: "Xiao ESP32S3 ODMR"
            board_id: "seeed_xiao_esp32s3"
            chip_family: "ESP32-S3"
          - env_name: seeed_xiao_esp32s3_ledservo
            display_name: "Xiao LED & Servo"
            board_id: "seeed_xiao_esp32s3_ledservo"
            chip_family: "ESP32-S3"
          - env_name: seeed_xiao_esp32s3_ledring
            display_name: "Xiao LED Ring"
            board_id: "seeed_xiao_esp32s3_ledring"
            chip_family: "ESP32-S3"

          - env_name: seeed_xiao_esp32s3_can_slave_motor
            display_name: "Xiao CAN Slave Motor"
            board_id: "xiao-can-slave-motor"
            chip_family: "ESP32-S3"
          - env_name: seeed_xiao_esp32s3_can_slave_galvo
            display_name: "Xiao CAN Slave Galvo"
            board_id: "xiao-can-slave-galvo"
            chip_family: "ESP32-S3"
          - env_name: seeed_xiao_esp32s3_can_slave_laser
            display_name: "Xiao CAN Slave Laser"
            board_id: "xiao-can-slave-laser"
            chip_family: "ESP32-S3"
          - env_name: seeed_xiao_esp32s3_can_slave_led
            display_name: "Xiao CAN Slave LED"
            board_id: "xiao-can-slave-led"
            chip_family: "ESP32-S3"
          - env_name: seeed_xiao_esp32s3_can_slave_illumination
            display_name: "Xiao CAN Slave Illumination"
            board_id: "xiao-can-slave-illumination"
            chip_family: "ESP32-S3"

          - env_name: UC2_3_CAN_HAT_Master_v2
            display_name: "CAN HAT Master V2"
            board_id: "can-hat-master-v2"
            chip_family: "ESP32"

          - env_name: waveshare_esp32s3_ledarray
            display_name: "Waveshare ESP32S3 Matrix"
            board_id: "waveshare_esp32s3_ledarray"
            chip_family: "ESP32-S3"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.git-ref || github.ref }}
          submodules: recursive

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
            ~/.platformio/packages
          key: ${{ runner.os }}-pio-${{ matrix.env_name }}-${{ hashFiles('platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-pio-${{ matrix.env_name }}-
            ${{ runner.os }}-pio-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PlatformIO and tools
        run: |
          python -m pip install --upgrade pip
          pip install platformio esptool

      - name: Build firmware
        id: build
        run: |
          set -e
          echo "==> Building ${{ matrix.env_name }}"

          if ! pio run --environment "${{ matrix.env_name }}"; then
            echo "::warning::Build failed or environment not found for ${{ matrix.env_name }}"
            echo "build_success=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "build_success=true" >> $GITHUB_OUTPUT

          BIN_DIR=".pio/build/${{ matrix.env_name }}"
          mkdir -p build/fw-images

          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            VERSION="dev-$(git rev-parse --short HEAD)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          CHIP="${{ matrix.chip_family }}"
          BOARD_ID="${{ matrix.board_id }}"

          if [[ "$CHIP" == "ESP32-S3" ]]; then
            CHIP_ARG="esp32s3"
            BOOT_ADDR="0x0"
          else
            CHIP_ARG="esp32"
            BOOT_ADDR="0x1000"
          fi

          if [[ -f "$BIN_DIR/bootloader.bin" && -f "$BIN_DIR/partitions.bin" && -f "$BIN_DIR/firmware.bin" ]]; then
            echo "==> Merging binaries for ${{ matrix.env_name }}"
            BOOT_APP0=$(find ~/.platformio -name "boot_app0.bin" | head -1)

            python -m esptool \
              --chip "$CHIP_ARG" \
              merge_bin \
              -o "build/fw-images/${BOARD_ID}.bin" \
              --flash_mode dio \
              --flash_freq 40m \
              --flash_size 4MB \
              $BOOT_ADDR "$BIN_DIR/bootloader.bin" \
              0x8000 "$BIN_DIR/partitions.bin" \
              0xe000 "$BOOT_APP0" \
              0x10000 "$BIN_DIR/firmware.bin"
          else
            cp "$BIN_DIR/firmware.bin" "build/fw-images/${BOARD_ID}.bin"
          fi

          cat > "build/fw-images/${BOARD_ID}-manifest.json" << EOF
          {
            "name": "${{ matrix.display_name }}",
            "version": "$VERSION",
            "home_assistant_domain": "UC2-ESP32",
            "funding_url": "https://github.com/${{ env.GITHUB_REPO }}",
            "builds": [
              {
                "chipFamily": "$CHIP",
                "parts": [{ "path": "${BOARD_ID}.bin", "offset": 0 }]
              }
            ]
          }
          EOF

      - name: Upload firmware artifact
        if: steps.build.outputs.build_success == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ matrix.board_id }}
          path: build/fw-images/
          retention-days: 30

  create-release:
    needs: build-all-firmware
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download all firmware artifacts
        uses: actions/download-artifact@v4
        with:
          path: firmware
          pattern: firmware-*
          merge-multiple: true

      - name: Get release info
        id: release_info
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Create firmware index JSON
        run: |
          set -e
          cd firmware
          TAG="${{ steps.release_info.outputs.tag }}"
          
          cat > firmware-index.json << INDEXEOF
          {
            "version": "$TAG",
            "generated": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "repository": "${{ env.GITHUB_REPO }}",
            "cdn_base": "https://raw.githubusercontent.com/youseetoo/uc2-esp32-binaries/refs/heads/${TAG}",
            "firmware": [
          INDEXEOF

          first=true
          for manifest in *-manifest.json; do
            [ -f "$manifest" ] || continue
            board_id="${manifest%-manifest.json}"

            if [ "$first" = true ]; then first=false; else echo "," >> firmware-index.json; fi

            name=$(jq -r '.name' "$manifest")
            chip=$(jq -r '.builds[0].chipFamily' "$manifest")

            cat >> firmware-index.json << EOF
              {
                "id": "$board_id",
                "name": "$name",
                "chipFamily": "$chip",
                "manifest": "${board_id}-manifest.json",
                "binary": "${board_id}.bin"
              }
          EOF
          done

          echo "]}" >> firmware-index.json
          
          # Show the index for debugging
          echo "==> firmware-index.json created:"
          cat firmware-index.json

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_info.outputs.tag }}
          name: "Firmware Release ${{ steps.release_info.outputs.tag }}"
          body: |
            ## UC2 Firmware Release ${{ steps.release_info.outputs.tag }}

            ### Download via jsDelivr CDN
            All firmware binaries and manifests are available via jsDelivr:
            ```
            https://cdn.jsdelivr.net/gh/youseetoo/uc2-esp32-binaries@${{ steps.release_info.outputs.tag }}/
            ```

            ### Flash with Web Flasher
            Use the [UC2 Web Flasher](https://youseetoo.github.io/flasher.html) to install firmware directly in your browser.

            ### Firmware Index
            - [firmware-index.json](https://cdn.jsdelivr.net/gh/youseetoo/uc2-esp32-binaries@${{ steps.release_info.outputs.tag }}/firmware-index.json)

            ### Available Boards
            See the firmware index or web flasher for a complete list of supported boards.
          files: |
            firmware/*.bin
            firmware/*-manifest.json
            firmware/firmware-index.json
          draft: false
          prerelease: ${{ contains(steps.release_info.outputs.tag, 'beta') || contains(steps.release_info.outputs.tag, 'alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-binaries-repo:
    needs: create-release
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all firmware artifacts
        uses: actions/download-artifact@v4
        with:
          path: firmware
          pattern: firmware-*
          merge-multiple: true

      - name: Get tag
        id: tag
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Checkout binaries repo
        uses: actions/checkout@v4
        with:
          repository: youseetoo/uc2-esp32-binaries
          path: binaries
          token: ${{ secrets.API_TOKEN_GITHUB }}

      - name: Create branch and copy artifacts
        shell: bash
        run: |
          set -e
          TAG="${{ steps.tag.outputs.tag }}"
          cd binaries
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # Create a clean orphan branch per tag (no history)
          git checkout --orphan "$TAG"
          git rm -rf . 2>/dev/null || true

          # Copy all firmware files
          cp -v ../firmware/*.bin . || echo "No .bin files found"
          cp -v ../firmware/*-manifest.json . || echo "No manifest files found"
          
          # Create firmware-index.json if it doesn't exist
          if [ ! -f ../firmware/firmware-index.json ]; then
            echo "==> Creating firmware-index.json from manifests"
            cat > firmware-index.json << 'INDEXEOF'
          {
            "version": "TAG_PLACEHOLDER",
            "generated": "DATE_PLACEHOLDER",
            "repository": "youseetoo/uc2-esp32",
            "cdn_base": "CDN_PLACEHOLDER",
            "firmware": [
          INDEXEOF
            
            first=true
            for manifest in *-manifest.json; do
              [ -f "$manifest" ] || continue
              board_id="${manifest%-manifest.json}"
              
              if [ "$first" = true ]; then first=false; else echo "," >> firmware-index.json; fi
              
              name=$(jq -r '.name' "$manifest" 2>/dev/null || echo "Unknown")
              chip=$(jq -r '.builds[0].chipFamily' "$manifest" 2>/dev/null || echo "ESP32")
              
              cat >> firmware-index.json << EOF
              {
                "id": "$board_id",
                "name": "$name",
                "chipFamily": "$chip",
                "manifest": "${board_id}-manifest.json",
                "binary": "${board_id}.bin"
              }
          EOF
            done
            
            echo "]}" >> firmware-index.json
            
            # Replace placeholders
            sed -i "s|TAG_PLACEHOLDER|$TAG|g" firmware-index.json
            sed -i "s|DATE_PLACEHOLDER|$(date -u +%Y-%m-%dT%H:%M:%SZ)|g" firmware-index.json
            sed -i "s|CDN_PLACEHOLDER|https://raw.githubusercontent.com/youseetoo/uc2-esp32-binaries/refs/heads/${TAG}|g" firmware-index.json
          else
            cp -v ../firmware/firmware-index.json .
          fi
          
          echo "==> Files in binaries directory:"
          ls -lh

      - name: Rewrite manifests to absolute jsDelivr .bin URLs
        shell: bash
        run: |
          set -e
          TAG="${{ steps.tag.outputs.tag }}"
          cd binaries
          BASE="https://raw.githubusercontent.com/youseetoo/uc2-esp32-binaries/refs/heads/${TAG}"

          echo "==> Rewriting manifests to use: $BASE"

          for manifest in *-manifest.json; do
            [ -f "$manifest" ] || continue
            board_id="${manifest%-manifest.json}"

            jq --arg url "${BASE}/${board_id}.bin" '
              .builds |= map(.parts |= map(.path = $url))
            ' "$manifest" > "${manifest}.tmp"
            mv "${manifest}.tmp" "$manifest"
            
            echo "  Updated: $manifest -> ${BASE}/${board_id}.bin"
          done

          jq --arg base "$BASE" '
            .firmware |= map(
              .manifest = ($base + "/" + (.manifest | split("/") | last)) |
              .binary   = ($base + "/" + (.binary   | split("/") | last))
            )
          ' firmware-index.json > firmware-index.json.tmp
          mv firmware-index.json.tmp firmware-index.json
          
          echo "  Updated firmware-index.json to use raw.githubusercontent.com"

      - name: Commit & push branch
        shell: bash
        run: |
          set -e
          TAG="${{ steps.tag.outputs.tag }}"
          cd binaries
          git add .
          git commit -m "Firmware artifacts for ${TAG}"
          git push -f origin "$TAG"
